<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini RAG Chat</title>

  <!-- Tailwind (configure BEFORE script) -->
  <script>
    // IMPORTANT: make Tailwind use class-based dark mode
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Initialize theme from localStorage -->
  <script>
    (function () {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") document.documentElement.classList.add("dark");
    })();
  </script>
</head>

<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 text-slate-900 dark:from-slate-950 dark:to-slate-900 dark:text-slate-100">
  <div class="max-w-3xl mx-auto p-4 sm:p-6 space-y-4">

    <!-- Header -->
    <header class="flex items-center justify-between">
      <div class="space-y-1">
        <h1 class="text-2xl font-semibold tracking-tight">Mini RAG Chat</h1>
        <p class="text-sm text-slate-600 dark:text-slate-400">
          Add PDFs / .md / .txt to <code class="font-mono">/data</code> and click <b>Rebuild Index</b>, then ask questions.
        </p>
      </div>

      <div class="flex items-center gap-2">
        <!-- Theme toggle -->
        <button id="themeToggle"
          class="px-3 py-2 text-sm rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">
          ðŸŒ— Theme
        </button>

        <!-- Rebuild Index -->
        <button
          class="px-3 py-2 text-sm rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 shadow-sm"
          hx-post="/ingest"
          hx-target="#status"
          hx-swap="innerHTML"
          hx-indicator="#ingest-spin">
          Rebuild Index
        </button>
      </div>
    </header>

    <!-- Status / Spinner -->
    <div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400">
      <span id="ingest-spin" class="htmx-indicator">Rebuildingâ€¦</span>
      <span id="status"></span>
    </div>

    <!-- Chat card -->
    <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/60 shadow-sm overflow-hidden">
      <!-- Chat log -->
      <div id="chatlog"
        class="h-[62vh] overflow-y-auto p-4 space-y-3">
        <div class="text-center text-xs text-slate-500 dark:text-slate-400">
          Type a question below and press <b>Send</b>. Or click <b>Help</b> for a quick guide.
        </div>
      </div>

      <!-- Composer (sticky) -->
      <div class="border-t border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/70 backdrop-blur supports-[backdrop-filter]:bg-white/55 dark:supports-[backdrop-filter]:bg-slate-900/55">
        <form id="chat-form"
          class="p-3 sm:p-4 flex gap-2"
          hx-post="/_chat_htmx"
          hx-target="#chatlog"
          hx-swap="beforeend"
          hx-indicator="#send-spin">
          <input
            name="query"
            id="queryInput"
            type="text"
            required
            placeholder="Ask about your documentsâ€¦"
            class="flex-1 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 p-3 outline-none focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-800" />

          <button type="submit"
            class="px-4 py-3 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 shadow-sm">
            Send
          </button>

          <button type="button" id="helpButton" title="How to use this app"
            class="px-4 py-3 rounded-xl bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 border border-slate-300 dark:border-slate-700">
            Help
          </button>

          <span id="send-spin" class="htmx-indicator self-center text-sm text-slate-500 dark:text-slate-400">
            Thinkingâ€¦
          </span>
        </form>
      </div>
    </div>

    <p class="text-[11px] text-slate-500 dark:text-slate-400">
      Powered by local embeddings + Groq LLM. Citations show <code class="font-mono">file.pdf:p12</code>.
    </p>
  </div>

  <script>
    // ---------- Theme toggle (persistent) ----------
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // ---------- Auto-scroll to latest message ----------
    document.body.addEventListener("htmx:afterSwap", (e) => {
      if (e.detail?.target?.id === "chatlog") {
        e.detail.target.scrollTop = e.detail.target.scrollHeight;
      }
    });

    // ---------- Auto-clear input (robust across HTMX versions) ----------
    const queryInput = document.getElementById("queryInput");
    const chatForm = document.getElementById("chat-form");

    // Clear after the request completes and content is added
    document.body.addEventListener("htmx:afterOnLoad", (e) => {
      if (e.detail?.target?.id === "chatlog") {
        queryInput.value = "";
        queryInput.focus();
      }
    });
    // Fallback for older versions
    document.body.addEventListener("htmx:afterRequest", (e) => {
      if (e.detail?.path && String(e.detail.path).includes("/_chat_htmx")) {
        queryInput.value = "";
        queryInput.focus();
      }
    });

    // ---------- Help button ----------
    const helpBtn = document.getElementById("helpButton");
    helpBtn.addEventListener("click", () => {
      queryInput.value = "How can I use this app to ask questions about my PDFs and notes?";
      chatForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
    });

    // ---------- Keyboard: Ctrl/Cmd + Enter to send ----------
    queryInput.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
        chatForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
      }
    });
  </script>
</body>
</html>
